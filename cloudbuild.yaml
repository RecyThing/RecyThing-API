steps:

- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/alta-capstone/recything-api', '.']

- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/alta-capstone/recything-api']

- name: 'gcr.io/cloud-builders/gcloud'
  args: ['run', 'deploy', 'recything-api', '--image', 'gcr.io/alta-capstone/recything-api:latest', '--region', 'us-central1', '--no-traffic-split']

images: ['gcr.io/alta-capstone/recything-api:latest']

options:
  logging: CLOUD_LOGGING_ONLY
