steps:

- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/alta-capstone/recything-api2', '.']

- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/alta-capstone/recything-api2']

- name: 'gcr.io/cloud-builders/gcloud'
  args: ['run', 'deploy', 'recything-api2', '--image', 'gcr.io/alta-capstone/recything-api:latest', '--region', 'us-central1']

images: ['gcr.io/alta-capstone/recything-api2:latest']

options:
  logging: CLOUD_LOGGING_ONLY
