steps:

- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/recything-api:latest', '.']

- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/recything-api:latest', '.']

- name: 'gcr.io/cloud-builders/gcloud'
  args: ['run', 'deploy', 'recything:latest', '--image', 'gcr.io/alta-capstone/recything-api:latest', '--region', 'us-central1']

images: ['gcr.io/$PROJECT_ID/recything-api:latest']

