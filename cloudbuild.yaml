steps:
- name: 'Build Docker Image'
  uses: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/alta-capstone/recything-api:latest', '.']

- name: 'Push Docker Image'
  uses: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/alta-capstone/recything-api:latest', '.']

- name: 'Deploy to Cloud Run'
  uses: 'gcr.io/cloud-builders/gcloud'
  args: ['run', 'deploy', 'recything:latest', '--image', 'gcr.io/alta-capstone/recything-api:latest', '--region', 'us-central1']

images: ['gcr.io/alta-capstone/recything-api:latest']
